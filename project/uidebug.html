<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Full Layout - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="easeui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="easeui/themes/icon.css">
    <script type="text/javascript" src="easeui/jquery.min.js"></script>
    <script type="text/javascript" src="easeui/jquery.easyui.min.js"></script>
</head>
<body class="easyui-layout">
<div data-options="region:'north',border:false" style="height:60px;background:#B3DFDA;padding:10px">
    <a id="btn" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" style="float: right;"
       onclick="cc.UIDebugger.getInstance().getCurrentSceneTree()">Refresh</a>
</div>
<div data-options="region:'east',split:true,title:'Layer'" style="width:500px;padding:0px;">
    <div id="layerPannel" class="easyui-panel" title="LayerTree" style="width: 500px;height: 350px;">
        <div title="TreeMenu" data-options="iconCls:'icon-search'" style="padding:10px;">
            <ul id="temp" class="easyui-tree"></ul>
        </div>
    </div>
    <div id="nodeInfoPannel" class="easyui-panel" title="NodeInfo" style="width: 500px;height: 200px; padding: 20px;">
        <span>position:X:</span><input id="positionX" class="easyui-numberspinner" style="width:60px;">
        <span> Y:</span><input id="positionY" class="easyui-numberspinner" style="width:60px;" >
    </div>
</div>
<div data-options="region:'center',title:'Game'">
    <canvas id="gameCanvas" width="321" height="480"></canvas>
</div>
<script src="cocos2d.js"></script>
<script type="text/javascript">
    $(function () {
    });
</script>
</body>
</html>
