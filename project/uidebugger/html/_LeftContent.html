<div>
    <div id="form" class="content-header">Tools<a class="layout-button-icon layout-button-right fr"></a></div>
</div>
<div class="func-area">
    <div class="content-header">FuncBtn</div>
    <input type="button" id="getTree" value="getCurrenTree"/>
</div>
<div class="layer-tree">
    <div class="content-header">LayerTree</div>
    <div class="tree-content" style="width: 100%;height: 368px;">
        <div id="sidebar" style="height: 368px"></div>
    </div>
</div>
<div class="node-info">
    <div class="content-header">NodeInfo</div>
    <div class="node-content p10">
        <div class="dib tip-area mt5">
           <span class="tip-text">Position:</span>X:<input type="text" id="posX" class="input-pos"/>
           <span>Y:</span><input type="text" id="posY" class="input-pos"/>
        </div>
        <div class="dib tip-area mt5">
            <span class="tip-text">WPosition:</span>X:<input type="text" id="wPosX" class="input-pos-disable" disabled/>
            <span>Y:</span><input type="text" id="wPosY" class="input-pos-disable" disabled/>
        </div>
        <div class="dib tip-area mt5">
            <span class="tip-text">Rotate:</span>X:<input type="text" id="rotateX" class="input-pos"/>
            <span>Y:</span><input type="text" id="rotateY" class="input-pos"/>
        </div>
        <div class="dib tip-area mt5">
            <span class="tip-text">Scale:</span>X:<input type="text" id="scaleX" class="input-pos"/>
            <span>Y:</span><input type="text" id="scaleY" class="input-pos"/>
        </div>
        <div class="dib tip-area mt5">
            <span class="tip-text">Skew:</span>X:<input type="text" id="skewX" class="input-pos"/>
            <span>Y:</span><input type="text" id="skewY" class="input-pos"/>
        </div>
        <div class="dib tip-area mt5">
            <span class="tip-text">AnchorPoint:</span>X:<input type="text" id="ancpX" class="input-pos"/>
            <span>Y:</span><input type="text" id="ancpY" class="input-pos"/>
        </div>
    </div>
</div>
